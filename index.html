<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="bg-lightGray h-screen flex flex-col items-center justify-center">
    <main class="">
      <div
        class="rounded-lg w-80 p-4 bg-backG mx-auto text-center space-y-3 shadow-l"
      >
        <img
          class="w-[100%] h-auto rounded-lg"
          src="images/image-qr-code.png"
          alt=""
          srcset=""
        />
        <div class="py-5 px-3 pb-0 space-y-4 text-center">
          <h1 class="p text-[20px] font-bold text-darkBlue">
            Improve your front-end skills by building projects
          </h1>
          <p class="pb-0 text-[15px] text-grayblue">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
    <div class="attribution text-center absolute bottom-0 p-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rohan Sazzad</a>.
    </div>
  </body>
</html>
